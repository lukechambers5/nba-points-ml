<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NBA Points Predictor</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-950 text-white p-6 min-h-screen">
  <div class="max-w-xl mx-auto">
    <h1 class="text-3xl font-bold mb-6">NBA Points Predictor</h1>

    <form method="POST" action="/predict" class="space-y-4">
      <input type="text" name="player" placeholder="Enter player name" required
             class="w-full p-2 rounded bg-gray-800 border border-gray-600 text-white" />

      <input type="text" name="opponent" placeholder="Enter opponent (e.g., Suns)" required
             class="w-full p-2 rounded bg-gray-800 border border-gray-600 text-white" />

      <button type="submit"
              class="bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-2 px-4 rounded w-full">
        Predict
      </button>
    </form>

    {% if prediction %}
    <div class="mt-8 p-6 border border-gray-700 rounded-lg bg-gray-900 transition-opacity animate-fade-in">
      <h2 class="text-2xl font-bold text-yellow-400 mb-2">Predicted: {{ prediction.predicted_pts }} PTS</h2>
      <p class="text-sm text-gray-400">Recent Avg: {{ prediction.recent_ppg }}</p>
      <p class="text-sm text-gray-400">Career Avg: {{ prediction.career_ppg }}</p>
      <p class="text-sm text-gray-400">Vs {{ team }}: {{ prediction.vs_team_ppg }}</p>

      <div class="mt-4">
        <label class="text-sm text-gray-500">Confidence</label>
        <progress value="{{ prediction.confidence * 100 }}" max="100" class="w-full mt-1"></progress>
        <p class="text-xs mt-1">{{ (prediction.confidence * 100) | round(1) }}%</p>
      </div>
    </div>
    {% endif %}
  </div>

  <style>
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .animate-fade-in {
      animation: fade-in 0.6s ease-out;
    }
  </style>
</body>
</html>
